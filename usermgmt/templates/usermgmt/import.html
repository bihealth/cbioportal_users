{% extends 'usermgmt/main.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">Dashboard</a></li>
        <li class="active">Import Data</li>
    </ol>
</div>

<h1 class="page-header">Import Data</h1>

{% bootstrap_form_errors form %}

<form method="post" class="form" enctype="multipart/form-data">{% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
        <a href="{% url 'index' %}" type="submit" class="btn btn-default">
            Cancel
        </a>
    {% endbuttons %}
</form>

{% endblock %}
