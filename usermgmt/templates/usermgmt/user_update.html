{% extends 'usermgmt/main.html' %}
{% load bootstrap3 %}

{% block content %}
<div class="row">
    <ol class="breadcrumb">
        <li><a href="{% url 'index' %}">Dashboard</a></li>
        <li><a href="{% url 'user_list' %}">Users</a></li>
        <li><a href="{% url 'user_view' email=user.email %}">{{ user.name }}</a></li>
        <li class="active">Update</li>
    </ol>
</div>

<div class="row">
    <h1 class="page-header">Update User {{ user.name }}</h1>
</div>

<form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
        <button type="submit" class="btn btn-primary">
            Submit
        </button>
        <a href="{% url 'user_view' email=user.email %}" class="btn btn-default">
            Cancel
        </a>
    {% endbuttons %}
</form>

{% endblock %}
